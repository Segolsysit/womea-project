    <script>
        let email = document.getElementById("email-id");
        let password = document.getElementById("password-id");
        let validEmail = document.getElementById("Validation_email");
        let validPwd = document.getElementById("Validation_pwd")

        function AdminLogin(e) {
            e.preventDefault();
            validEmail.className = "noError"
            validPwd.className = "noError"
            if (email.value === "womeaadmin@gmail.com" && password.value === "123456") {

                localStorage.setItem("isLoggedIn", true)
                window.location = "admin.html"
            }
            else if (email.value !== "womeaadmin@gmail.com") {
                validEmail.className = "Validation"
            }
            else if (password.value !== "123456") {
                validPwd.className = "Validation"
            }

        }
    </script>
