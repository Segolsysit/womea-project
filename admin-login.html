<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="AdminLogin(event)">
        <label for="email">Email</label><br>
        <input type="email" id="email-id" placeholder="enter the email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password-id" placeholder="enter the password">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>


    <script>
        let email = document.getElementById("email-id");
        let password = document.getElementById("password-id");

        function AdminLogin(e) {
            e.preventDefault();
            if (email.value === "womeaadmin@gmail.com" && password.value === "123456") {
                localStorage.setItem("isLoggedIn", true)
                window.location = "admin.html"
            } else {
                console.log(email.value);
                console.log(password.value);
                alert("invalid data!")
            }

        }
    </script>
</body>


</html>
